<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WheatBox</title>
</head>
<body> 
	<div ng-app="myApp" ng-controller='myCtrl' id='showhide'>
		<br>
			<ul>
				<li>Enter your name: <input type="text" ng-model="name" ng-init="droppedwheat=0"></li>
				<p>It will be used for saves</p>
				<li>Your name: {{ name }}</li>
			</ul>
		</br>
		<table class='table table-bordered table-dark'>
			<thead>
				<tr>
			      <th scope="col" style="width: 25%;">Item</th>
			      <th scope="col">Amount</th>
			    </tr>
			</thead>
			<tbody>
				<tr><td>Wheat</td><td ng-bind="wheat"></td></tr>
				<tr><td>Wheat per click</td><td ng-bind="salary"></td></tr>
				<tr><td>Dropped Wheat</td><td ng-bind="droppedwheat"></td></tr>
			</tbody>
		</table>
		<button class="btn btn-dark" ng-show="wheat >= upgrade_cost" ng-click="salary = salary + 1; wheat = wheat - upgrade_cost; upgrade_cost = upgrade_cost + 2">Upgrade ({{upgrade_cost}})</button>
		<button class="btn btn-dark" ng-show="wheat >= upgrade_cost * 100;" ng-click="salary = salary + 10; wheat = wheat - upgrade_cost * 10; upgrade_cost = upgrade_cost + 20">Upgrade 10({{upgrade_cost * 10}} wheat)</button>
	 	<div>
			<img style="width:100px;" ng-click="wheat = wheat + salary" src="https://vignette.wikia.nocookie.net/minecraft/images/2/2e/150px-Wheat.png/revision/latest/top-crop/width/300/height/300?cb=20190618105949" >
		</div>
		<button class="btn btn-dark" ng-click="droppedwheat = wheat; wheat = wheat - wheat;">Drop all wheat</button>

	</div>

	
	<script>
	var wheat = 0;
	var salary = 1;
	var canupgrade = true;
	var upgrade_cost = 10;

	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
	    $scope.name= "John Doe";
	    $scope.wheat = wheat;
	    $scope.salary = salary;
	    $scope.upgrade_cost = upgrade_cost;

	});
	</script>
	
</body>
</html>
